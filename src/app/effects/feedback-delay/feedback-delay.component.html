<div class="ins-delay card" [class]="{'inactive': !active}">
  <div class="ins-delay__header card-header">
    <div class="d-flex justify-content-between align-items-center">Feedback Delay <ins-switch [(ngModel)]="active" [hasLabel]="false"></ins-switch></div>
  </div>
  <div class="ins-delay__body card-body">
    <div class="d-flex gap-1">
      <div class="ins-knob-container ins-delay__time">
        <ins-knob [id]="id + 'KnobTime'" [(ngModel)]="time" [min]="0" [max]="1" [step]=".01" label="time"></ins-knob>
        <ins-midi-overlay [id]="id + 'KnobTimeMidiOverlay'" [min]="0" [max]="100" [step]="1" [(ngModel)]="time"></ins-midi-overlay>
      </div>
      <div class="ins-knob-container ins-delay__feedback">
        <ins-knob [id]="id + 'KnobFeedback'" [(ngModel)]="feedback" [min]="0" [max]="1" [step]=".01" label="feedb"></ins-knob>
        <ins-midi-overlay [id]="id + 'KnobFeedbackMidiOverlay'" [min]="0" [max]="100" [step]="1" [(ngModel)]="feedback"></ins-midi-overlay>
      </div>
      <div class="ins-knob-container ins-delay__wet">
        <ins-knob [id]="id + 'KnobWet'" [(ngModel)]="wet" [min]="0" [max]="1" [step]=".01" label="wet"></ins-knob>
        <ins-midi-overlay [id]="id + 'KnobWetMidiOverlay'" [min]="0" [max]="100" [step]="1" [(ngModel)]="wet"></ins-midi-overlay>
      </div>
      <!--<div class="ins-knob-container ins-delay__maxDelay">
        <ins-knob [id]="id + 'KnobMaxDelay'" [(ngModel)]="maxDelay" [min]="0" [max]="10" [step]="1" label="Max Del"></ins-knob>
        <ins-midi-overlay [id]="id + 'KnobMaxDelayMidiOverlay'" [min]="0" [max]="10" [step]="1" [(ngModel)]="maxDelay"></ins-midi-overlay>
      </div>-->
    </div>
  </div>
</div>

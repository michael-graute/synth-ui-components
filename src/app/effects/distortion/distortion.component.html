<div class="ins-distortion card" [class]="{'inactive': !active}">
  <div class="ins-distortion__header card-header">
    <div class="d-flex justify-content-between align-items-center">Distortion <ins-switch [(ngModel)]="active" [hasLabel]="false"></ins-switch></div>
  </div>
  <div class="ins-distortion__body card-body">
    <div class="d-flex flex-wrap gap-1">
      <div class="ins-knob-container ins-distortion__distortion">
        <ins-knob [id]="id + 'KnobDistortion'" [(ngModel)]="distortion" [min]="0" [max]="1" [step]=".1" label="Dist" (change)="triggerUndo('distortion', $event)"></ins-knob>
        <ins-midi-overlay [id]="id + 'KnobDistortionMidiOverlay'" [min]="0" [max]="4" [step]=".1" [(ngModel)]="distortion"></ins-midi-overlay>
      </div>
      <div class="ins-knob-container ins-distortion__oversample">
        <ins-knob [id]="id + 'KnobOversample'" [(ngModel)]="oversample" [options]="oversampleOptions" label="Oversam" (change)="triggerUndo('oversample', $event)"></ins-knob>
        <ins-midi-overlay [id]="id + 'KnobOversampleMidiOverlay'" [min]="80" [max]="1000" [step]="10" [(ngModel)]="oversample"></ins-midi-overlay>
      </div>
      <div class="ins-knob-container ins-distortion__wet">
        <ins-knob [id]="id + 'KnobWet'" [(ngModel)]="wet" [min]="0" [max]="1" [step]=".1" label="Wet" (change)="triggerUndo('wet', $event)"></ins-knob>
        <ins-midi-overlay [id]="id + 'KnobWetMidiOverlay'" [min]="0" [max]="1" [step]=".1" [(ngModel)]="wet"></ins-midi-overlay>
      </div>
    </div>

  </div>
</div>

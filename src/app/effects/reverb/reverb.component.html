<div class="ins-reverb card" [class]="{'inactive': !active}">
  <div class="ins-reverb__header card-header">
    <div class="d-flex justify-content-between align-items-center">Reverb <ins-switch [(ngModel)]="active" [hasLabel]="false"></ins-switch></div>
  </div>
  <div class="ins-reverb__body card-body">
    <div class="d-flex gap-1">
      <ins-knob [id]="id + 'KnobPreDelay'" [(ngModel)]="preDelay" [min]="0" [max]="1" [step]=".01" label="Pre Del"></ins-knob>
      <ins-knob [id]="id + 'KnobTime'" [(ngModel)]="decay" [min]="0" [max]="5" [step]=".01" label="decay"></ins-knob>
      <ins-knob [id]="id + 'KnobWet'" [(ngModel)]="wet" [min]="0" [max]="1" [step]=".01" label="wet"></ins-knob>
    </div>
  </div>
</div>

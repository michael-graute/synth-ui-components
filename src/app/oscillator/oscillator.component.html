<div class="ins-oscillator card" [class]="{'inactive': !active}">
    <div class="ins-oscillator__header card-header">
      <div class="d-flex justify-content-between align-items-center">Oscillator <ins-switch [(ngModel)]="active" [hasLabel]="false"></ins-switch></div>
    </div>
    <div class="ins-oscillator__body card-body">
      <ins-divider label="waveform" class="mt-0"></ins-divider>
      <div class="ins-oscillator__waveform">
          <ins-waveform-select [(ngModel)]="type" ></ins-waveform-select>
      </div>
      <ins-divider label="Settings"></ins-divider>
      <div class="d-flex">
        <div class="ins-oscillator__detune">
          <ins-knob [id]="id + 'KnobDetune'" type="dot" label="detune" [min]="-100" [max]="100" [step]="1" [(ngModel)]="detune"></ins-knob>
        </div>
        <div class="ins-oscillator__octave">
          <ins-knob [id]="id + 'KnobOctave'" type="pan" label="octave" [min]="-3" [max]="3" [step]="1" [(ngModel)]="octave" negativeValuePrefix="-" positiveValuePrefix="+" zeroValueReplacement="0"></ins-knob>
        </div>
        <div class="ins-oscillator__volume">
          <ins-knob [id]="id + 'KnobVolume'" label="Volume" [min]="-20" [max]="0" [(ngModel)]="volume"></ins-knob>
        </div>
        <div class="ins-oscillator__pan">
          <ins-knob [id]="id + 'KnobPan'" type="pan" label="pan" [(ngModel)]="pan" [min]="-10" [max]="10" [step]="1"></ins-knob>
        </div>
      </div>
      <ins-divider label="Amplitude Envelope"></ins-divider>
      <div class="ins-oscillator__envelope">
        <ins-adsr-envelope [id]="id + 'ADSR'" [(ngModel)]="envelope" [width]="210" [height]="50"></ins-adsr-envelope>
      </div>
      <!--<ins-oscilloscope [synth]="synth"></ins-oscilloscope>-->
    </div>
</div>

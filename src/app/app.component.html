<div class="container" data-bs-theme="dark">

  <fieldset>
    <div class="d-flex justify-content-center">
      <legend>Oscillator One</legend>
    </div>

    <div class="d-flex mb-3">
      <ins-slider label="Vol" [max]="20" [min]="0" [height]="250" [value]="12"></ins-slider>
      <ins-slider label="Mid" [max]="100" [min]="0" [height]="250" [(ngModel)]="foo"></ins-slider>
      <ins-slider label="Hi" [max]="20" [min]="0" [height]="250" [value]="8"></ins-slider>
      <ins-slider label="Lo" [max]="20" [min]="0" [height]="250" [value]="3"></ins-slider>
    </div>
    <p>{{foo}}</p>
    <div class="d-flex mb-3">
      <ins-knob [(ngModel)]="foo" label="one" [size]="80" baseColor="gray" [baseLineWidth]="8" [valueLineWidth]="5" valueColor="#00a4e1" [min]="0" [max]="100"></ins-knob>
      <ins-knob [(ngModel)]="bar" label="freq" [size]="70" [min]="0" [max]="100"></ins-knob>
      <ins-knob [value]="9" [size]="60" (change)="onKnobChange($event)"></ins-knob>
      <ins-knob [value]="3"></ins-knob>
      <ins-knob [value]="6"></ins-knob>
      <ins-knob [value]="1"></ins-knob>
      <ins-panning-knob [size]="70" label="pan" [value]="pan" [(ngModel)]="pan"></ins-panning-knob>
    </div>
    <p>{{pan}}</p>
    <p>{{bar}}</p>
    <div class="d-flex mb-3">
      <ins-switch label="active"></ins-switch>
    </div>
  </fieldset>
  <ins-adsr-envelope [(ngModel)]="adsr"></ins-adsr-envelope>
  <pre>{{adsr | json}}</pre>
</div>

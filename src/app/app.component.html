<div class="container">
  <fieldset class="ins-container">
    <div class="ins-container-header d-flex justify-content-center">
      <legend>Oscillator One</legend>
    </div>
    <div class="ins-container-body"></div>
    <div class="ins-container-footer"></div>

    <div class="d-flex mb-3">
      <ins-slider label="Vol" [max]="20" [min]="0" [height]="250" [value]="12"></ins-slider>
      <ins-slider label="Mid" [max]="100" [min]="0" [height]="250" [(ngModel)]="foo"></ins-slider>
      <ins-slider label="Hi" [max]="20" [min]="0" [height]="250" [value]="8"></ins-slider>
      <ins-slider label="Lo" [max]="20" [min]="0" [height]="250" [value]="3"></ins-slider>
    </div>
    <p>{{foo}}</p>
    <div class="d-flex mb-3">
      <ins-knob [midiLearn]="midiLearn" [(ngModel)]="foo" label="one" [size]="80" baseColor="gray" [baseLineWidth]="8" [valueLineWidth]="5" valueColor="#00a4e1" [min]="0" [max]="100"></ins-knob>
      <ins-knob [midiLearn]="midiLearn" [(ngModel)]="bar" label="freq" [size]="70" [min]="0" [max]="100"></ins-knob>
      <ins-knob [midiLearn]="midiLearn" [value]="9" [size]="60" (change)="onKnobChange($event)"></ins-knob>
      <ins-knob [midiLearn]="midiLearn" [value]="3"></ins-knob>
      <ins-knob [midiLearn]="midiLearn" [value]="6"></ins-knob>
      <ins-knob [midiLearn]="midiLearn" [value]="1"></ins-knob>
      <ins-panning-knob [size]="50" label="pan" [value]="pan" [(ngModel)]="pan" [min]="-100" [max]="100"></ins-panning-knob>
    </div>
    <p>{{pan}}</p>
    <p>{{bar}}</p>
    <div class="d-flex mb-3">
      <ins-switch label="active"></ins-switch>
    </div>
  </fieldset>

<div class="ins-knob-container">
  <ins-knob [id]="id" type="dot" [label]="label" [baseColor]="baseColor" [valueColor]="valueColor" [valueLineWidth]="valueLineWidth" [baseLineWidth]="baseLineWidth" [dotSize]="dotSize" [min]="min" [max]="max" [step]="step" [(ngModel)]="value" (change)="triggerChangeEvent($event)"></ins-knob>
  <ins-midi-overlay [id]="id + 'MidiOverlay'" [min]="min" [max]="max" [step]="step" [(ngModel)]="value"></ins-midi-overlay>
</div>

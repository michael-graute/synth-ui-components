<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" value="sine" [(ngModel)]="value" name="btnradio" id="btnradio1" autocomplete="off">
  <label class="btn btn-secondary" for="btnradio1"><img src="../../assets/img/sine32x32.png" height="16"
                                                        width="16"/><p *ngIf="value === 'sine'" class="ins-button-label">Sine</p></label>
  <input type="radio" class="btn-check" value="triangle" [(ngModel)]="value" name="btnradio" id="btnradio2" autocomplete="off">
  <label class="btn btn-secondary" for="btnradio2"><img src="../../assets/img/triangle32x32.png" height="16"
                                                        width="16"/><p *ngIf="value === 'triangle'" class="ins-button-label">Triangle</p></label>

  <input type="radio" class="btn-check" value="square" [(ngModel)]="value" name="btnradio" id="btnradio3" autocomplete="off">
  <label class="btn btn-secondary" for="btnradio3"><img src="../../assets/img/square32x32.png" height="16"
                                                        width="16"/><p *ngIf="value === 'square'" class="ins-button-label">Square</p></label>
  <input type="radio" class="btn-check" value="sawtooth" [(ngModel)]="value" name="btnradio" id="btnradio4" autocomplete="off">
  <label class="btn btn-secondary" for="btnradio4"><img src="../../assets/img/sawtooth32x32.png" height="16"
                                                        width="16"/><p *ngIf="value === 'sawtooth'" class="ins-button-label">Sawtooth</p></label>
</div>

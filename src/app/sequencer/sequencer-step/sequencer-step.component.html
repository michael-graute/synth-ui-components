<div class="ins-sequencer-step">
  <button style="width: 100%" type="button" class="btn btn-primary ins-sequencer-step__button">&nbsp;</button>
  <ins-knob [min]="0" [max]="1" [step]=".1" [value]=".8" label="vel"></ins-knob>
  <ins-knob type="dot" [min]="-12" [max]="12" [step]="1" [value]="0" label="pitch"></ins-knob>
  <ins-knob type="dot" [min]="1" [max]="16" [step]="2" [value]="8" label="gate"></ins-knob>
</div>

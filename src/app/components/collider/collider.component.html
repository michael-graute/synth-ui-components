<div class="ins-collider__wrapper">
  <div class="ins-collider__row" *ngFor="let row of matrix; let x = index;">
    <div class="ins-collider__row_cell" *ngFor="let col of row; let y = index;" [ngClass]="{'border-cell': x === 0 || x === matrix.length - 1 || y === 0 || y === row.length - 1}">
      <p>{{ col }}</p>
    </div>
  </div>
</div>

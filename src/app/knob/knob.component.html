<div class="ins-knob" [id]="'ins-knob-' + id" draggable="false">
  <div *ngIf="mouseDown && !editMode && !midiLearn" class="ins-knob-mouse-move-detector" [ngStyle]="{'top.px': size * -2, 'bottom.px': size * -2}"></div>
  <span *ngIf="lfo" class="badge bg-success">lfo</span>
  <span *ngIf="midiListen && !midiLearn" class="badge ins-badge-midi-listen">m</span>
  <span class="ins-knob-value" [ngStyle]="{'width.px': size, 'height.px': size, 'font-size': valueTextSize, 'font-weight': valueTextWeight, 'color': baseColor}">{{displayValue}}</span>
  <div class="ins-knob-value-editor" [ngStyle]="{'height.px': size, 'width.px': size}">
    <input *ngIf="!options" #knobEditorInput class="ins-knob-value-editor-input" [id]="'ins-knob-value-editor-input-' + id" type="number" [step]="step" [max]="max" [min]="min" [hidden]="!editMode" [ngStyle]="{'width.px': size, 'height.px': size/2}" (keydown)="handleEditorKeyDown($event)">
    <select *ngIf="options" #knobEditorSelect class="ins-knob-value-editor-select" [id]="'ins-knob-value-editor-select-' + id" [size]="options.length" [hidden]="!editMode" [ngStyle]="{'width.px': size*2}" (change)="handleEditorSelectChange($event)">
      <option *ngFor="let option of options; index as i;" [value]="i" [selected]="i == value">{{option}}</option>
    </select>
  </div>
  <canvas class="ins-knob-canvas" #knobCanvas [id]="'ins-knob-canvas-' + id" [width]="size" [height]="size"></canvas>
  <span class="ins-knob-label" [ngStyle]="{'width.px': size, 'font-size': labelTextSize, 'font-weight': labelTextWeight, 'color': baseColor}">{{label}}</span>
  <div *ngIf="midiLearn" class="ins-midi-learn" [ngClass]="{'ins-midi-listen-active': midiListen}" (click)="toggleMidiLearnEditMode()">
    <div *ngIf="midiLearnEditMode || midiListen" class="ins-midi-learn-editor" (click)="toggleMidiListen()">
      <p>CH: {{midiEventListener.channel}}</p>
      <p>CC: {{midiEventListener.control}}</p>
    </div>
  </div>
</div>

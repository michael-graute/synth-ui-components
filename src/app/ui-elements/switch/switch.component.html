<label [for]="'switch-input-' + id" *ngIf="label" class="ins-switch-label">{{label}}</label>
<div class="form-check form-switch" [ngClass]="{'form-check-reverse' : labelPosition === 'left'}">
  <input class="form-check-input" [id]="'active-switch-input-' + id" [(ngModel)]="value" type="checkbox" role="switch" (ngModelChange)="onChange($event)">
  <label [for]="'active-switch-input-' + id" *ngIf="hasLabel" class="form-check-label">{{value ? onLabel : offLabel}}</label>
</div>

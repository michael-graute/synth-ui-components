<div class="ins-slider-container" [ngStyle]="{'width.px': width + 10}">
  <canvas #slider [width]="width" [height]="height"></canvas>
  <span class="ins-slider-label">{{label}}</span>
  <div class="ins-slider-value">{{value | number: '1.0-0'}}</div>
  <input #sliderEditorInput class="ins-slider-value-editor" [id]="'ins-slider-value-editor-' + id" type="number" [hidden]="!editMode" [ngStyle]="{'width.px': width * 2 + 10 }" (keydown)="handleEditorKeyDown($event)">
</div>

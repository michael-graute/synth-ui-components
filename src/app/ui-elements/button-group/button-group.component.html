<span *ngIf="label" class="ins-button-group-label">{{label}}</span>
<div class="ins-button-group-buttons">
  <ng-container *ngFor="let option of options; let i = index">
    <button type="button" [ngClass]="{'active': value === option.value, 'ins-btn': true}" (click)="buttonClick(option.value)">{{option.label}}</button>
  </ng-container>
</div>
